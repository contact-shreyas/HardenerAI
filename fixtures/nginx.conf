# Vulnerable Nginx Configuration Example
# This demonstrates common security issues

server {
    listen 80;
    return 301 https://$host$request_uri;
    server_name example.com;
    
    # SECURITY ISSUE: Not redirecting HTTP to HTTPS
    # root /var/www/html;
    
    # SECURITY ISSUE: Exposing server tokens
    server_tokens off;
    
    location / {
        # SECURITY ISSUE: Missing HSTS header
        proxy_pass http://backend;
    }
}

server {
    listen 443;
    # HSTS header - enforces HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; ssl;
    server_name example.com;
    
    ssl_certificate /etc/ssl/cert.pem;
    ssl_certificate_key /etc/ssl/key.pem;
    
    # SECURITY ISSUE: Weak SSL protocols enabled
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    
    root /var/www/html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}
